<!-- Using a Prompt methods ask the visitors for his/her name and Social Security Number (SSSN).
The names both must only contain letters and no other characters.
Also make sure SSN has the following format:
ddd-dd-dddd where each d represents a digit
If the user does not use the proper format or inserts
invlid characters, display an alert box warning them of their input mistake. -->

<head>

    <script>

        function SSNValidation() {
            prompt("What's your name?", "")
            var ssn = prompt("What is your social security number?", "")
            var matchArr = ssn.match(/^(\d{3})-?\d{2}-?\d{4}$/);
            var numDashes = ssn.split('-').length - 1;
            if (matchArr == null || numDashes == 1) {
                alert('Invalid SSN. Must be 9 digits or in the form ddd-dd-dddd.');
            }
            else
            if (parseInt(matchArr[1],10)==0) {
                alert("Invalid SSN: SSN's can't start with 000.");
            }
            else {
               alert("Looks good!");
            }
        }

    </script>
</head>



<body onload="SSNValidation()">

<h1></h1>
</body>
