<!-- Create three links in a Web page. Add event handlers so if the mouse is rolled over any of the links the background color of the page changes.

Each link should change the background color to a different color. -->

<!DOCTYPE html>
  <html>
  <head>
<style>

  h1 {
    text-align: center;
  }
  .container {
    text-align: center;
  }
  #pink {
    text-decoration:none;
    color: hotpink;
  }
  #purps {
    text-decoration:none;
    color: purple;
  }
  #aqua {
    text-decoration:none;
    color: aqua;
  }
</style>

  <body>
  <h1>Background Color Fun</h1>
  <div class="container">
<a href ="http://www.placekitten.com"
onMouseOver="document.bgColor='pink';
return true" id="pink">Pink!</a>
<br><br>

<a href ="http://www.placekitten.com"
       onMouseOver="document.bgColor='purple';
return true" id="purps">Purple!</a>

<br><br>

    <a href ="http://www.placekitten.com"
       onMouseOver="document.bgColor='aqua';
return true" id="aqua">Black!</a>
  </div>
    </body>
  </html>
