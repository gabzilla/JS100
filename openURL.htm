<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Untitled Document</title>
  <style type="text/css">
    label {
      display:block;
    }
  </style>
  <script type="text/javascript">
    function goTo() {
      var url = document.forms[0].url.value;
      myWindow = window.open(url, "_blank", "width=1200,height=1200");
      // myWindow.document.write("<div src='url'></div>"); <--- DELETE THIS LINE LOOKS LIKE ITS THE ISSUE!!!
      myWindow.focus(); // sends window to front
      return false;
    }

  </script>
</head>
<body>
<form action="" method="get" onsubmit="return goTo()">
  <label for="url">Enter the URL:
    <input type="text" name="url" id="url">
    <input type="submit" value="Submit">
</form>
</body>
</html>
