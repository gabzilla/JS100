<!-- Create an array of five animals.
Use a for loop to display the values stored in that array.
Add two more animals to the end of that array.
Sort the array and display the sorted array on the screen. -->

<script type="text/javascript">
  var items= new Array("Unicorns", "Narwhals", "Dragons", "Centaurs");
  items.push("Kittens", "Godzillas");
  document.write("<h2>Here are some animals in a loop</h2>");
  for(var i=0; i<items.length; ++i){
    document.write(items[i]+ "<br>");
  }
</script>
