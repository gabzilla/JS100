<!--Create a script that asks for the student's percentage point through a prompt box. Using the following scenarios write if else statements that determine the student's letter grade and display the grade in an alert box: -->
<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Calculator</title>
  <script type="text/javascript">
     var studentGrade = prompt("Please enter your grade percentage", " ");
      var studentGrade = Number(studentGrade);
      if(studentGrade >= 90)
      {
        alert("You have an A!")
      }
      else if (studentGrade >= 80) {
        alert("You have a B!")
      } else if (studentGrade >= 70) {
        alert("You have a C!")
      } else if (studentGrade >= 60) {
        alert("You have D!")
      } else {
        alert("You have an F!")
      }
  </script>
</head>
<body>

</body>
</html>
